<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Hostel Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-register {
            background: #3498db;
            color: white;
        }

        .btn-register:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-login {
            background: #2ecc71;
            color: white;
        }

        .btn-login:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-admin {
            background: #e74c3c;
            color: white;
        }

        .btn-admin:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Icon styles */
        .icon {
            font-size: 20px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 14px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="logo.png" alt="HMS Logo" class="logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzM0OThkYiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0zIDl2MTJoMThWOSIvPjxwYXRoIGQ9Ik0yMSAxMkwxMiAzIDMgMTIiLz48L3N2Zz4='">
            <h1>Hostel Management System</h1>
            <p class="subtitle">Welcome to our student accommodation portal</p>
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button onclick="window.location.href='Reg.html'" class="btn btn-register">
                <span class="icon">üë§</span>
                Register
            </button>

    </div>

    <!-- Footer -->

    <script>
        // Add hover sound effect (optional)
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                // You can add a subtle hover sound here
                // Example:
                // new Audio('hover.mp3').play();
            });
        });

        // Add click animations
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
