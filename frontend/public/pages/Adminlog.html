<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hostel Management System</title>
    <link rel="stylesheet" href=".css">
    <style>
        /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Container Styles */
.login-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 420px;
    padding: 2.5rem;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Header Styles */
.login-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.login-header img {
    width: 90px;
    height: 90px;
    margin-bottom: 1.5rem;
    transition: transform 0.3s ease;
}

.login-header img:hover {
    transform: scale(1.05);
}

.login-header h1 {
    color: #2c3e50;
    font-size: 2rem;
    margin-bottom: 0.75rem;
    font-weight: 600;
}

.login-header p {
    color: #7f8c8d;
    font-size: 1rem;
}

/* Form Styles */
.form-group {
    margin-bottom: 1.8rem;
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 0.7rem;
    color: #2c3e50;
    font-weight: 500;
    font-size: 0.95rem;
    transition: color 0.3s ease;
}

.form-group input {
    width: 100%;
    padding: 14px 45px 14px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: rgba(255, 255, 255, 0.9);
}

.form-group input:hover {
    border-color: #bdc3c7;
}

.form-group input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
}

.form-group i,
.password-toggle {
    position: absolute;
    right: 15px;
    top: 42px;
    color: #95a5a6;
    cursor: pointer;
    transition: color 0.3s ease;
}

.password-toggle:hover {
    color: #3498db;
}

/* Button Styles */
.login-button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.login-button:hover {
    background: linear-gradient(135deg, #2980b9, #2475a7);
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
}

.login-button:active {
    transform: translateY(0);
}

/* Footer Styles */
.login-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 2px solid rgba(52, 152, 219, 0.1);
}

.login-footer a {
    color: #3498db;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    display: inline-block;
    margin: 0.5rem 0;
}

.login-footer a:hover {
    color: #2980b9;
    transform: translateY(-1px);
}

.login-footer p {
    color: #95a5a6;
    font-size: 0.85rem;
    margin: 1rem 0;
}

.register-button {
    display: inline-block;
    padding: 8px 20px;
    background: #2ecc71;
    color: white !important;
    border-radius: 20px;
    font-size: 0.9rem;
    margin-top: 1rem !important;
}

.register-button:hover {
    background: #27ae60;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
}

/* Error Message Styles */
.error-message {
    background: rgba(231, 76, 60, 0.1);
    color: #e74c3c;
    padding: 12px 15px;
    border-radius: 10px;
    margin-bottom: 1.5rem;
    display: none;
    border-left: 4px solid #e74c3c;
    font-size: 0.9rem;
}

/* Loading Animation */
.loading {
    display: none;
    width: 24px;
    height: 24px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Shake Animation */
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.shake {
    animation: shake 0.5s;
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-container {
        padding: 2rem;
        margin: 15px;
    }

    .login-header h1 {
        font-size: 1.6rem;
    }

    .login-header img {
        width: 70px;
        height: 70px;
    }

    .form-group input {
        padding: 12px 40px 12px 12px;
    }

    .form-group i,
    .password-toggle {
        top: 38px;
    }

    .login-button {
        padding: 12px;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
    }
}
   </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <img src="admin-icon.png" alt="Admin Icon" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMzNDk4ZGIiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMjAgMjF2LTJhNCA0IDAgMCAwLTQtNEg4YTQgNCAwIDAgMC00IDR2MiI+PC9wYXRoPjxjaXJjbGUgY3g9IjEyIiBjeT0iNyIgcj0iNCIvPjwvc3ZnPg=='">
            <h1>Admin Login</h1>
            <p>Hostel Management System</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>

        <!-- Login Form -->
        <form id="adminLoginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="Enter your username"
                >
                <i>üë§</i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span>Login</span>
                <div class="loading" id="loadingSpinner"></div>
            </button>
        </form>

        <!-- Login Footer -->
        <div class="login-footer">
            <a href="Adminforget.html">Forgot Password?</a>
            <p>This is a secure system and unauthorized access is prohibited</p>
            <a href="Adminreg.html" class="register-button">Register</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');

            // Hide any existing error message
            errorMessage.style.display = 'none';

            // Show loading state
            loginButton.querySelector('span').style.display = 'none';
            loadingSpinner.style.display = 'block';
            loginButton.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // For demo purposes, check if credentials are "admin"/"admin123"
                if (username === 'admin' && password === 'admin123') {
                    window.location.href = 'Admin.html';
                } else {
                    // Show error
                    errorMessage.style.display = 'block';
                    document.querySelector('.login-container').classList.add('shake');
                    
                    // Reset loading state
                    loginButton.querySelector('span').style.display = 'block';
                    loadingSpinner.style.display = 'none';
                    loginButton.disabled = false;

                    // Remove shake class after animation
                    setTimeout(() => {
                        document.querySelector('.login-container').classList.remove('shake');
                    }, 500);
                }
            }, 1500);

            return false;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Remove shake class when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                document.querySelector('.login-container').classList.remove('shake');
                document.getElementById('errorMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
