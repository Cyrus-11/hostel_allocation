<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Hostel Management System</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .forgot-password-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-icon {
            width: 70px;
            height: 70px;
            background: #e1f0ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
        }

        .title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 15px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Message states */
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Loading animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Email validation styles */
        .form-group.error input {
            border-color: #e74c3c;
        }

        .error-text {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Hostel Management System</a>
        </div>
    </nav>

    <div class="forgot-password-container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="header-icon">
                    üîë
                </div>
                <h1 class="title">Forgot Password?</h1>
                <p class="subtitle">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <!-- Messages -->
            <div class="message success-message" id="successMessage">
                Password reset link has been sent to your email address.
            </div>
            <div class="message error-message" id="errorMessage">
                This email address is not registered in our system.
            </div>

            <!-- Form -->
            <form id="forgotPasswordForm" onsubmit="return handleSubmit(event)">
                <div class="form-group" id="emailGroup">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your registered email"
                        onkeyup="validateEmail(this)"
                    >
                    <div class="error-text" id="emailError">
                        Please enter a valid email address
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Send Reset Link</span>
                    <div class="loading" id="loadingSpinner"></div>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="back-to-login">
                <a href="Log.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function validateEmail(input) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isValid = emailRegex.test(input.value);
            const emailGroup = document.getElementById('emailGroup');
            const emailError = document.getElementById('emailError');
            const submitBtn = document.getElementById('submitBtn');

            if (!isValid) {
                emailGroup.classList.add('error');
                emailError.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                emailGroup.classList.remove('error');
                emailError.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function handleSubmit(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Hide any existing messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'block';

            // Simulate API call
            setTimeout(() => {
                // For demo: show success for @student.edu emails
                if (email.endsWith('@student.edu')) {
                    successMessage.style.display = 'block';
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    errorMessage.style.display = 'block';
                }

                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                loadingSpinner.style.display = 'none';
            }, 2000);

            return false;
        }
    </script>
</body>
</html>
