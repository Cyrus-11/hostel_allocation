<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hostel Management System</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
      /* Redesigned style.css */

/* General Styles */
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #3498db, #8e44ad);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Navbar */
.navbar {
    width: 100%;
    background-color: #ffffffaa;
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 10px 20px;
    position: fixed;
    top: 0;
}

.navbar .navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    text-decoration: none;
}

/* Reset Password Container */
.reset-password-container {
    width: 100%;
    max-width: 400px;
    background: #fff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    animation: fadeIn 0.6s ease-in-out;
}

/* Header Section */
.header {
    text-align: center;
    margin-bottom: 20px;
}

.header-icon {
    font-size: 3rem;
    color: #8e44ad;
    margin-bottom: 10px;
}

.header h1 {
    font-size: 1.8rem;
    margin: 0;
    color: #333;
}

.header p {
    font-size: 1rem;
    color: #666;
    margin: 0;
}

/* Form Styles */
.form-group {
    margin-bottom: 20px;
    position: relative;
}

label {
    font-size: 0.9rem;
    margin-bottom: 5px;
    display: block;
    color: #555;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

input:focus {
    border-color: #8e44ad;
    outline: none;
    box-shadow: 0 0 5px rgba(142, 68, 173, 0.5);
}

.password-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
    font-size: 1.2rem;
}

.error-message {
    color: #e74c3c;
    font-size: 0.8rem;
    display: none;
    margin-top: 5px;
}

/* Password Strength Indicator */
.password-strength {
    margin-top: 10px;
}

.strength-meter {
    background: #ddd;
    height: 6px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    margin-top: 10px;
}

#strengthIndicator {
    height: 100%;
    width: 0;
    background: #e74c3c;
    transition: width 0.3s ease;
}

.requirements {
    font-size: 0.8rem;
    margin-top: 10px;
    color: #666;
    text-align: left;
}

.requirement {
    margin-bottom: 5px;
    position: relative;
    padding-left: 20px;
}

.requirement::before {
    content: '‚úî';
    position: absolute;
    left: 0;
    top: 0;
    color: #e74c3c;
    display: none;
}

.requirement.met::before {
    display: inline-block;
    color: #2ecc71;
}

/* Button Styles */
.submit-btn {
    background: #8e44ad;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease, transform 0.2s ease;
    position: relative;
}

.submit-btn:hover {
    background: #732d91;
}

.submit-btn:active {
    transform: scale(0.98);
}

.submit-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
}

/* Success Message */
.success-message {
    display: none;
    font-size: 1rem;
    color: #2ecc71;
    text-align: center;
    margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .reset-password-container {
        padding: 20px;
        width: 90%;
    }
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Hostel Management System</a>
        </div>
    </nav>

    <div class="reset-password-container">
        <div class="card">
            <div class="header">
                <div class="header-icon">
                    üîí
                </div>
                <h1 style="color: #2c3e50; margin-bottom: 10px;">Reset Password</h1>
                <p style="color: #7f8c8d; font-size: 15px;">
                    Create a new password for your account
                </p>
            </div>

            <form id="resetPasswordForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        required
                        onkeyup="checkPasswordStrength(this.value)"
                    >
                    <span class="password-toggle" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                    
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div id="strengthIndicator"></div>
                        </div>
                        <div class="requirements">
                            <div class="requirement" id="lengthReq">At least 8 characters</div>
                            <div class="requirement" id="upperReq">One uppercase letter</div>
                            <div class="requirement" id="lowerReq">One lowercase letter</div>
                            <div class="requirement" id="numberReq">One number</div>
                            <div class="requirement" id="specialReq">One special character</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required
                        onkeyup="checkPasswordMatch()"
                    >
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    <div class="error-message" id="matchError">
                        Passwords do not match
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <span>Reset Password</span>
                    <div class="loading" id="loadingSpinner"></div>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                Password successfully reset! Redirecting to login...
            </div>
        </div>
    </div>

    <script>
        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('strengthIndicator');
            const lengthReq = document.getElementById('lengthReq');
            const upperReq = document.getElementById('upperReq');
            const lowerReq = document.getElementById('lowerReq');
            const numberReq = document.getElementById('numberReq');
            const specialReq = document.getElementById('specialReq');
            
            // Reset requirements
            const requirements = [lengthReq, upperReq, lowerReq, numberReq, specialReq];
            requirements.forEach(req => req.classList.remove('met'));

            // Check each requirement
            if (password.length >= 8) lengthReq.classList.add('met');
            if (/[A-Z]/.test(password)) upperReq.classList.add('met');
            if (/[a-z]/.test(password)) lowerReq.classList.add('met');
            if (/[0-9]/.test(password)) numberReq.classList.add('met');
            if (/[^A-Za-z0-9]/.test(password)) specialReq.classList.add('met');

            // Calculate strength
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Update strength indicator
            strengthIndicator.className = '';
            if (strength < 3) {
                strengthIndicator.classList.add('weak');
                strengthIndicator.style.width = '33%';
            } else if (strength < 5) {
                strengthIndicator.classList.add('medium');
                strengthIndicator.style.width = '66%';
            } else {
                strengthIndicator.classList.add('strong');
                strengthIndicator.style.width = '100%';
            }

            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchError = document.getElementById('matchError');
            const submitBtn = document.getElementById('submitBtn');

            if (confirmPassword) {
                if (password === confirmPassword) {
                    matchError.style.display = 'none';
                    submitBtn.disabled = false;
                } else {
                    matchError.style.display = 'block';
                    submitBtn.disabled = true;
                }
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');

            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'block';

            // Simulate API call
            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'Log.html';
                }, 2000);
            }, 1500);

            return false;
        }
    </script>
</body>
</html>
