<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Selection - Hostel Allocation System</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="Dashboard.html" class="navbar-brand">Hostel Allocation System</a>
            <div class="nav-links">
                <a href="#">Welcome, Student</a>
                <a href="Log.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Select Your Room</h2>
            <div style="margin: 20px 0;">
                <label>Select Hostel:</label>
                <select onchange="updateRooms()" style="padding: 5px; margin-left: 10px;">
                    <option value="A">Hostel A (Male)</option>
                    <option value="B">Hostel B (Female)</option>
                </select>
            </div>

            <div class="room-grid">
                <!-- Rooms will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        function generateRooms() {
            const grid = document.querySelector('.room-grid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 200; i++) {
                const room = document.createElement('div');
                room.className = `room ${Math.random() > 0.7 ? 'occupied' : 'available'}`;
                room.textContent = `Room ${i}`;
                room.onclick = function() {
                    if (this.classList.contains('available')) {
                        if (confirm(`Do you want to select Room ${i}?`)) {
                            alert('Room allocated successfully!');
                            window.location.href = 'dashboard.html';
                        }
                    }
                };
                grid.appendChild(room);
            }
        }

        function updateRooms() {
            generateRooms();
        }

        // Generate initial rooms
        generateRooms();
    </script>
</body>
</html>
